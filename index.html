<!DOCTYPE html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div id="container">

        <img
          src="./assets/avatar-black.jpeg"

        <p>@huthamotoparts</p>

      <div id="switch" onclick="toggleMode()">

      <ul>
        <li>
          <a href="" target="_blank">Visite nosso site</a>
        </li>
        <li>
          <a

        <li>

            href="https://api.whatsapp.com/message/QAZYM4GG2T7GP1?autoload=1&app_absent=0"

      <div id="social-links">
        <a
          href="https://www.facebook.com/profile.php?id=100090115543439&locale=pt_BR"

        <a href="https://www.instagram.com/huthamotoparts/" target="_blank">

        </a>

        <a
          href="https://api.whatsapp.com/message/QAZYM4GG2T7GP1?autoload=1&app_absent=0"
          target="_blank"
        >

      <footer>
        Feito por
        <a href="https://www.instagram.com/elbersouz4/"> Elber Souza</a>
      </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>

    <script src="./script.js"></script>
